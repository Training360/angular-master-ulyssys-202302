<div class="row">
    <div class="col-6 offset-3">
        <h3>Login</h3>
        <form (ngSubmit)="login()" action="">
            <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="loginData.email" type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="loginData.password" type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">
                Login
            </button>
            <div class="row">
                <div class="col-12 mt-3">
                    <div *ngIf="loginError$ | async as errorMessage" class="alert alert-danger">
                        <strong>Hiba: </strong>{{ errorMessage }}
                    </div>
                </div>
            </div>
            <!-- <button (click)="setPasswords()" type="button" class="btn btn-success">
                Set Passwords
            </button> -->
        </form>
    </div>
</div>
