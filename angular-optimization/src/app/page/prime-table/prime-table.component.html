
<ng-container *ngIf="list$ | push as list">
    <p-table id="movie-table" [value]="list" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Year</th>
                <th>Active</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-movie>
            <tr>
                <td>{{movie.id}}</td>
                <td>{{movie.title}}</td>
                <td>{{movie.category}}</td>
                <td>{{movie.year}}</td>
                <td>{{movie.active}}</td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>
